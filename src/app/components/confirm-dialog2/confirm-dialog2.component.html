<h1 mat-dialog-title>Actualizar registro</h1>
<div mat-dialog-content>
    <p>Identificador : {{id}}</p>

    <form action="">
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput
                type = "text"
                name = "name"
                [(ngModel)]="departament.name"
                ngModel="">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Descripcion</mat-label>
            <input matInput
                type = "text"
                name = "lastName"
                [(ngModel)]="departament.description"
                ngModel="">
        </mat-form-field>
        <br>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="closeDialog()">Cerrar</button>
    <button mat-raised-button (click)="confirmUpdate()" color="primary" type="submit">Actualizar</button>
</div>
